<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página 404 - Página no encontrada">
    <title>404 - Página no encontrada</title>
    <link rel="icon" type="image/gif" href="images/77363yjcyzuk8gh.gif">
    <link rel="shortcut icon" type="image/gif" href="images/77363yjcyzuk8gh.gif">
    <link rel="apple-touch-icon" type="image/gif" href="images/77363yjcyzuk8gh.gif">
    <link rel="stylesheet" href="css/styles.css">
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/nature/nat-11/nat1027.ani), url(https://cur.cursors-4u.net/nature/nat-11/nat1027.gif), auto !important;}</style>
    <style>
        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            border: 25px solid transparent;
            border-image: url('images/marco.png') 25;
            border-image-repeat: repeat;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 8px 15px var(--accent-color, #b50000);
            margin-top: 50px;
        }
        
        .error-code {
            font-size: 120px;
            color: var(--accent-color);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            margin: 0;
            animation: glitch 1s infinite alternate;
        }
        
        .error-message {
            font-size: 24px;
            color: white;
            margin: 20px 0;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-top: 30px;
            transition: all 0.3s ease;
            border: 25px solid transparent;
            border-image: url('images/marco.png') 25;
            border-image-repeat: repeat;
        }
        
        .home-button:hover {
            background-color: #202020;
            color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 8px 15px var(--accent-color);
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 3px 3px 0 red, -3px -3px 0 blue;
            }
            25% {
                text-shadow: -3px -3px 0 red, 3px 3px 0 blue;
            }
            50% {
                text-shadow: 3px -3px 0 red, -3px 3px 0 blue;
            }
            75% {
                text-shadow: -3px 3px 0 red, 3px -3px 0 blue;
            }
            100% {
                text-shadow: 3px 3px 0 red, -3px -3px 0 blue;
            }
        }
        
        .lost-bat {
            animation: fly 15s infinite alternate;
            position: absolute;
            width: 100px;
        }
        
        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, -100px) rotate(20deg); }
            50% { transform: translate(400px, 50px) rotate(-15deg); }
            75% { transform: translate(200px, 200px) rotate(10deg); }
            100% { transform: translate(0, 100px) rotate(-5deg); }
        }
        
        /* Media queries para dispositivos móviles */
        @media screen and (max-width: 780px) {
            .error-container {
                padding: 20px 15px;
                max-width: 90%;
                border-width: 15px;
                margin-top: 30px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .home-button {
                padding: 10px 20px;
                font-size: 18px;
                border-width: 15px;
            }
            
            .lost-bat {
                width: 70px;
            }
            
            #moving-text {
                font-size: 14px;
            }
            
            h1#texto {
                font-size: 24px;
                margin: 10px;
            }
            
            .bouncing-image {
                width: 70px;
            }
            
            @keyframes fly {
                0% { transform: translate(0, 0) rotate(0deg); }
                25% { transform: translate(100px, -50px) rotate(20deg); }
                50% { transform: translate(200px, 25px) rotate(-15deg); }
                75% { transform: translate(100px, 100px) rotate(10deg); }
                100% { transform: translate(0, 50px) rotate(-5deg); }
            }
        }
        
        @media screen and (max-width: 480px) {
            .error-code {
                font-size: 60px;
            }
            
            .error-message {
                font-size: 18px;
            }
            
            .home-button {
                padding: 8px 16px;
                font-size: 16px;
                border-width: 10px;
            }
            
            .lost-bat {
                width: 50px;
            }
            
            .bouncing-image {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="model-container"></div>
        <h1 id="texto">C:\arlos\error.txt</h1>
    </header>
    
    <main>
        <p id="moving-text" style="white-space: nowrap; overflow: hidden; position: relative;">
            ERROR 404 - PÁGINA NO ENCONTRADA - ERROR 404 - PÁGINA NO ENCONTRADA - ERROR 404 - PÁGINA NO ENCONTRADA
        </p>
        
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">¡Ups! Vete a la mierda</p>
            <p style="color: white;">La página que buscas no existe</p>
            <img src="images/ANI3DbatHover.gif" alt="Murciélago perdido" class="lost-bat">
            <br>
            <a href="index.html" class="home-button">Volver a casa</a>
        </div>
        
        <div id="bouncing-images">
            <img src="images/logoministerioMOD.png" id="image1" class="bouncing-image" alt="Logo Ministerio">
            <img src="images/Prohibido4.png" id="image2" class="bouncing-image" alt="Prohibido">
            <img src="images/ANI3DbatHover.gif" id="image3" class="bouncing-image" alt="Bat Animation">
            <img src="images/ANI3DbatHover.gif" id="image4" class="bouncing-image" alt="Bat Animation">

    <footer>

            <a href="https://www.glitter-graphics.com"><img src="http://dl10.glitter-graphics.net/pub/522/522730blmk1smow4.gif" width=150 height=20 border=0></a><br>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        // Texto parpadeante para la página 404
        const textos404 = ["C:\\arlos\\error.txt|", "C:\\arlos\\error.txt"];
        let indice404 = 0;

        function cambiarTexto404() {
            const elemento = document.getElementById("texto");
            elemento.textContent = textos404[indice404];
            indice404 = (indice404 + 1) % textos404.length;
        }

        setInterval(cambiarTexto404, 530);

        // Texto en movimiento
        function setupMovingText() {
            const movingText = document.getElementById('moving-text');
            let textPosition = -movingText.offsetWidth;

            function moveText() {
                textPosition += 1;
                if (textPosition > window.innerWidth) {
                    textPosition = -movingText.offsetWidth;
                }
                movingText.style.transform = `translateX(${textPosition}px)`;
                requestAnimationFrame(moveText);
            }

            moveText();
        }

        // Iniciar el texto en movimiento cuando se carga la página
        document.addEventListener('DOMContentLoaded', function() {
            setupMovingText();
        });

        console.clear();
        console.log("%c404 - PÁGINA NO ENCONTRADA", "color: red; font-family:Impact; font-size:20px");
        console.log("%c¿Te has perdido?", "color: orange; font-family:Impact");
    </script>
