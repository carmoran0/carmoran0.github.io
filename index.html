    <p style="text-align: center; font-style: italic; margin: 50px;">
        Mirando la tierra desde lejos te das cuenta de que es demasiado pequeña para el conflicto y lo suficientemente grande para la cooperación.  <span style="color: #16b8f3; font-weight: bold;">- Yuri Gagarin</span>

    <script>
        const textos = ["C:\\Carlos Moreno|", "C:\\Carlos Moreno"];
        let indice = 0;

        function cambiarTexto() {
            const elemento = document.getElementById("texto");
            elemento.textContent = textos[indice];
            indice = (indice + 1) % textos.length;

        setInterval(cambiarTexto, 530); // Cambia el texto cada segundos

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);

        const loader = new THREE.GLTFLoader();
        loader.load('carlos.glb', function(gltf) {
            const model = gltf.scene;
            model.scale.set(2.5, 2.5, 2.5); // Escalar el modelo para hacerlo más grande
            scene.add(model);

            function animate() {
                requestAnimationFrame(animate);
                model.rotation.x += Math.random() * 0.01;
                model.rotation.y += Math.random() * 0.01;
                model.rotation.z += Math.random() * 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }, undefined, function(error) {
            console.error(error);
        });

        camera.position.z = 5;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
