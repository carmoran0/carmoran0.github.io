<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - link(arlo)s</title>
    <link rel="icon" type="image/gif" href="/images/77363yjcyzuk8gh.gif">
    
    <!-- Language alternates for SEO -->
    <link rel="alternate" hreflang="es" href="https://carmoran0.github.io/es/" />
    <link rel="alternate" hreflang="en" href="https://carmoran0.github.io/en/" />
    <link rel="alternate" hreflang="x-default" href="https://carmoran0.github.io/" />
    
    <!-- Automatic language detection and redirect -->
    <script src="/js/language-redirect.js"></script>
    
    <style>
      @font-face {
        font-family: 'jgs9';
        src: url('/jgs9.ttf') format('opentype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: white;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), 
                            linear-gradient(45deg, #ccc 25%, white 25%, white 75%, #ccc 75%, #ccc);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;   
            font-family: 'jgs9', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .redirect-container {
          backdrop-filter: blur(20px);
          background: rgba(255, 255, 255, 0.1);
          border-radius: 0.7rem;
          border: 2px solid rgb(165, 165, 165);
          border-bottom: 5px solid rgb(163, 163, 163);
          box-shadow: 0px 1px 6px 0px rgba(0, 0, 0, 0.3);    
          padding: 30px;
          text-align: center;
          max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3be9fd;
            text-shadow: 1px 1px #000a;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 10px 0;
        }
        
        .manual-links {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .manual-links a {
            padding: 10px 20px;
            background: rgba(59, 233, 253, 0.3);
            border: 2px solid #3be9fd;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .manual-links a:hover {
            background: rgba(59, 233, 253, 0.5);
            transform: translateY(-2px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader {
            border: 4px solid rgba(59, 233, 253, 0.3);
            border-top: 4px solid #3be9fd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>link(arlo)s</h1>
        <div class="loader"></div>
        <p>Detecting your language...</p>
        <p>Detectando tu idioma...</p>
        
        <div class="manual-links">
            <a href="/es/">Espa√±ol</a>
            <a href="/en/">English</a>
        </div>
    </div>
</body>
</html>
